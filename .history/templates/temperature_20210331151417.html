<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<meta http-equiv="refresh" content="5;url=/web/temperature"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"\>
    <link rel="stylesheet" href="{{ url_for('static', filename='fontello.css') }}"\>
    <link rel="preconnect" href="https://fonts.gstatic.com"\>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet"\>
    {{script | safe}}
    {% for c in cdn %}
    <script src="{{c | safe}}"></script>
    {% endfor %}
    <title>Document</title>


</head>
<body>
    <div id="title">Pomiar temperatury kot≈Ça CO</div>
    <div class="squerTemp">
        <div class="squerTempTitle"><i class="icon-thermometer"></i> sensor1</div>
        <div class=squerTempCont>{{temperatureS1.date}}</br>{{temperatureS1.temperature}}&#8451</div>
    </div>
    <div class="squerTemp"><div class="squerTempTitle"><i class="icon-thermometer"></i> sensor2</div><div class=squerTempCont>{{temperatureS2}}</div></div>
    <div class="squerTemp"><div class="squerTempTitle"><i class="icon-thermometer"></i> sensor3</div><div class=squerTempCont>{{temperatureS3}}</div></div>
    <div class="squerTemp"><div class="squerTempTitle">esp2688 info</div><div class=squerTempCont>espeContent</div></div>
    <div style="clear:both"></div>
    {{div | safe}}

</body>

</html>
